<h4 class="text-center">Registre-se e mostre o seu pet ao mundo!</h4>

<form class="form mt-4 " [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group mb-2">
    <input placeholder="e-mail" class="form-control" formControlName="email">
    <app-mensagem mensagem="Email obrigatorio"
     *ngIf="novoUsuarioForm.get('email')?.errors?.required &&
     novoUsuarioForm.get('email')?.touched"></app-mensagem>
    <app-mensagem mensagem="E-mail no formato incorreto"
    *ngIf="novoUsuarioForm.get('email')?.errors?.email && novoUsuarioForm.get('email')?.touched"></app-mensagem>
  </div>
  <div class="form-group mb-2">
    <input placeholder="Nome completo" class="form-control" formControlName="fullName">
    <app-mensagem mensagem="Nome incorreto" *ngIf="novoUsuarioForm.get('fullName')?.errors
    && novoUsuarioForm.get('fullName')?.touched"></app-mensagem>
  </div>
  <div class="form-group mb-2">
    <input placeholder="Nome de Usuário" class="form-control" formControlName="userName">
    <app-mensagem mensagem="Usuário deve ser em letras minusculas"
    *ngIf="novoUsuarioForm.get('userName')?.errors?.minusculo &&
    novoUsuarioForm.get('userName')?.touched"></app-mensagem>

    <app-mensagem
    *ngIf="novoUsuarioForm.get('userName')?.errors?.usuarioExistente"
     mensagem="Usuário já existe"></app-mensagem>

  </div>
  <div class="form-group mb-2">
    <input type="password" placeholder="Senha" class="form-control" formControlName="password">
  </div>

  <button class="btn btn-primary btn-block">Cadastro</button>
</form>

<p>Já é um usuário?<a [routerLink]="['']">Faça login</a></p>
